language: node_js
sudo: required
dist: trusty
node_js: '7'
env: CXX=g++-4.8
services:
  - mongodb
  - docker
before_install:
  - docker pull trufflesuite/ganache-cli
  - docker run -d -p 8545:8545 -p 3000:3000 trufflesuite/ganache-cli
  - docker build -t ethereumclassic/explorer .
  - varA=`docker ps --no-trunc -q | cut -c 1-12`

script:
- docker run -it --network="container:$varA" ethereumclassic/explorer app.js
- npm run test
