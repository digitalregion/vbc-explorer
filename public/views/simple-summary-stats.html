<div class="row" style="margin-top:20px;margin-bottom:30px;">
  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
    <div class="eth-stat">
      <div class="display">
        <div class="eth-stat-icon">
          <i class="fa-solid fa-cube"></i>
        </div>
        <div class="eth-stat-value">
          {{stats.blockHeight | number: 0 }}
        </div>
        <div class="eth-stat-label">LATEST BLOCK</div>
        <div class="eth-stat-sublabel">
          <span class="live-indicator">‚óè Live</span>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
    <div class="eth-stat">
      <div class="display">
        <div class="eth-stat-icon">
          <i class="fa-solid fa-hourglass-half"></i>
        </div>
        <div class="eth-stat-value">
          {{stats.blockTime | number: 2}}s
        </div>
        <div class="eth-stat-label">AVERAGE BLOCK TIME</div>
        <div class="eth-stat-sublabel">Last 100 blocks</div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
    <div class="eth-stat">
      <div class="display">
        <div class="eth-stat-icon">
          <i class="fa-solid fa-gauge-high"></i>
        </div>
        <div class="eth-stat-value">
          {{stats.hashrate | totalDifficulty}}/s
        </div>
        <div class="eth-stat-label">NETWORK HASHRATE</div>
        <div class="eth-stat-sublabel">Current mining power</div>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
    <div class="eth-stat">
      <div class="display">
        <div class="eth-stat-icon">
          <i class="fa-solid fa-puzzle-piece"></i>
        </div>
        <div class="eth-stat-value">
          {{stats.difficulty | totalDifficulty}}
        </div>
        <div class="eth-stat-label">NETWORK DIFFICULTY</div>
        <div class="eth-stat-sublabel">Current mining difficulty</div>
      </div>
    </div>
  </div>
</div>
