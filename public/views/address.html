<!-- BEGIN PAGE CONTENT-->
<div class="row">
  <div class="col-md-12 portlet light">
      <div class="portlet-title">
        <div class="caption">Overview</div>
      </div>
      <div class="portlet-body">
        <div class="row">
            <div class="col-md-6 center">
              <div class="eth-stat">
                <span class="eth-stat-title">
                  {{ addr.balance }} </span><br>
                <span class="eth-stat-text">
                  ETH Balance
                  </span><br> 
                  <div class="margin-top-20">
                  0 <span class="eth-stat-text">Mined</span>
                  </div>
                  <div class="margin-top-20">
                  {{ addr.count }} <span class="eth-stat-text">Transactions</span>
                  </div>
              </div>
            </div>

            <div class="col-md-6 center">
                <div class="portlet">
                  <div class="portlet-body">
                    <div class="eth-stat">

                    <span class='btn blue-madison' ng-show="!isFollowing(addrHash)" ng-click="follow(addrHash)">WATCH <i class="fa fa-rss "></i></span>
                    <span class='btn grey'  ng-show="isFollowing(addrHash)" ng-click="unFollow(addrHash)">WATCHING <i class="fa fa-check "></i></span>
                    <div class="margin-top-20">
                        {{ addr.follow_count }}0 
                        <span class="eth-stat-text">WATCHING</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

      </div><!--end row-->
    </div><!--end portlet-body-->
  </div><!--end portlet-->

  <!-- Begin: Transaction Datatable -->
  <div class="portlet light portlet-datatable col-md-12">
     <div class="portlet-body">
        <div class="tabbable-line">
          <ul class="nav nav-tabs ">
              <li class="active">
                  <a href="#tab_addr_1" data-toggle="tab" aria-expanded="true"> Transactions </a>
              </li>
              <li class="" ng-show="{{isContract}}">
                  <a href="#tab_addr_2" data-toggle="tab" aria-expanded="false"> Contract Source </a>
              </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active table-container" id="tab_addr_1"><!-- Datatable tab -->

              <table class="table table-striped table-hover" id="table_txs" style="table-layout:fixed;width: 98% !important;">
                  <thead>
                      <tr role="row" class="heading">
                          <th width="15%"> TxHash </th>
                          <th width="7%"> Block </th>
                          <th width="15%"> From </th>
                          <th width="15%"> To </th>
                          <th width="10%"> Value </th>
                          <th width="5%"> gas </th>
                          <th width="8%"> Time </th>
                      </tr>
                  </thead>
                  <tbody></tbody>
              </table>
              <div id="table_wait"><img src="/img/loading.gif" data-toggle="tooltip" data-placement="right" title="Crunching data...."/></div>
            </div><!-- End: Datatable tab -->
            <div class="tab-pane" id="tab_addr_2" ng-show="{{isContract}}">
              <p> Contract address </p>
            </div>
          </div>
        </div>
      
      </div>
    </div><!-- End: portlet -->
</div>
